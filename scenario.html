<!DOCTYPE html>

</head>
<style>
    body{
        height: 100vh;
    }
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .section2{
        position: relative;
        width: 100%;
        height: 100%;
    }
    .section2 .bg-layer1{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("./IMG_20260201_165.jpg");

        background-size: cover;
        z-index: 1;
    }
    .section2 .content{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(254, 249, 230, 0.907);
        z-index: 2;
    }
    .section2 .content .box{
        display: flex;
        width: 100%;
        height: 100%;
    }
    .section2 .content .box .box1{
        position: relative;
        width: 430px;
    }
    .section2 .content .box .box1 p{
        font-size: 3rem;
        font-weight: 700;
        text-align: center;
        margin-top: 50px;
        transform: translateY(42px);
    }
    .section2 .content .box .box1 img{
        width: 475px;
        height: 610px;
        margin-top: 80px;
        margin-left: -22px;
    }
    .section2 .content .box .box1 .box1-a{
        position: absolute;
        top: 285px;
        left: 100px;
        width: 225px;
        height: 290px;
        font-size: 1.3rem;
    }
    .section2 .content .box .small-box{
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
    }
    .section2 .content .box .small-box .box2 img{
        width: 155px;
        height: 155px;
        border-radius: 50%;
        transform: translate(170px,76px);
        transition: all 1s;
    }
    .section2 .content .box .small-box .box2 img:hover{
        transform: translate(170px,76px) rotate(306deg);
    }
    .section2 .content .box .small-box .box2 p{
        width: 145px;
        font-size: 2.5rem;
        transform: translate(183px,93px);

    .section2 .content .box .small-box .box3 .img{

        width: 145px;
        font-size: 2.5rem;
        transform: translate(306px,-3px);

    .section2 .content .box .small-box .box3 .img2{
        width: 395px;

        transition: all 1s;
    }
    .section2 .content .box .small-box .box4 img:hover{
        transform: translate(61px,73px) rotate(306deg);
    }

                    <p>剧情介绍</p>

                        孟川在元出山精进修为，深挖身世与沧源届本源，最后在经历了磨难后，前往救援两界岛。
